<body>

		<!--rešetka-->
		<path d="M 0 100 L 300 100" stroke="black" stroke-width="5" />

		<path d="M 100 0 L 100 300" stroke="black" stroke-width="5" />
		<path d="M 200 0 L 200 300" stroke="black" stroke-width="5" />
		<!--križići-->
		<path d="M 20 20 L 80 80 M 20 80 L 80 20" stroke="black" stroke-width="7" />
		<path d="M 120 120 L 180 180 M 120 180 L 180 120" stroke="black" stroke-width="7" />
		<path d="M 220 220 L 280 280 M 220 280 L 280 220" stroke="black" stroke-width="7" />
		<!--kružići-->
		<path d="M 110,50 a 40,40 0 0,0 80,0 a 40,40 0 0,0 -80,0" stroke="black" fill="grey" stroke-width="5" />
		<path d="M 210,50 a 40,40 0 0,0 80,0 a 40,40 0 0,0 -80,0" stroke="black" fill="grey" stroke-width="5" />
